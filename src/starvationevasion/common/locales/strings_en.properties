EnumPolicy.Covert_Intelligence.title=Covert Intelligence
EnumPolicy.Covert_Intelligence.gameText=You get to covertly examine target player's hand \
and the top two cards of that player's deck. You may target yourself. \
During the voting phase, other players will see that you have \
played this card, but not know its target. Bonus: If you can \
correctly answer a hidden research question, you examine the top seven \
cards of the target player's deck.
EnumPolicy.Covert_Intelligence.draftAffects=When drafting this policy, if the player correctly answers a \
random, but topical, trivia question, then X=7, otherwise X=2.
EnumPolicy.Covert_Intelligence.votesRequired=Automatic
EnumPolicy.Covert_Intelligence.modelEffects=The fact that such cards as this exist, implies the draw pile must \
be set at the start of the game rather than cards being randomly picked at draw \
time.

EnumPolicy.Clean_River_Incentive.title=Clean River Incentive
EnumPolicy.Clean_River_Incentive.gameText=X% tax break for farmers in my region who reduce by Y% \
the outflow of pesticides and fertilizers from their farms \
into the rivers.
EnumPolicy.Clean_River_Incentive.draftAffects=When drafting this policy, player selects a percentage Y \
[1% through 100%] and Z% [1% through 100%].
EnumPolicy.Clean_River_Incentive.votesRequired=Automatic
EnumPolicy.Clean_River_Incentive.modelEffects=The sim estimates the number and location of farms \
within the region and the amount spent by those farms on improved irrigation. \
The model will need a current amount of pesticides and fertilizers in use \
per square km, the current percentage that goes into rivers, and, the four \
control points of each ease-in-out cubic Bezier function giving pesticide \
and fertilizer use verses yield for each of the 12 farm products and \
pesticide and fertilizer use verses cost of alternative methods including \
more expensive seeds,  natural pest controls, and landscape for reduced run-off. \
The Y% tax break is applied to the regions tax revenue on the next turn. \


