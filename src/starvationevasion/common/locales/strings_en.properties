EnumPolicy.GMO_Seed_Insect_Resistance_Research.title=GMO Seed Insect Resistance Research
EnumPolicy.GMO_Seed_Insect_Resistance_Research.gameText=Each participating region spends X million dollars to fund GMO seed research for increasing insect resistance of target crop.
EnumPolicy.GMO_Seed_Insect_Resistance_Research.draftAffects=When drafting this policy, player selects a crop and an amount X to be paid by EACH player who approves the policy.
EnumPolicy.GMO_Seed_Insect_Resistance_Research.votesRequired=1 through all
EnumPolicy.GMO_Seed_Insect_Resistance_Research.eligibleRegions=All U.S.
EnumPolicy.GMO_Seed_Insect_Resistance_Research.modelEffects=5% bonus to effectiveness of total dollars spent per participating region.
EnumPolicy.GMO_Seed_Insect_Resistance_Research.description=Starting 10 years after research, permanent reduction in kg/km<sup>2</sup> of pesticides for target crop. All player and non-player regions in world who permit GMO in their region receive this benefit.  Benefit yield is an ease-in-out cubic bezier function of effective dollars spent and target crop.


EnumPolicy.International_Food_Relief_Program.title=International Food Relief Program
EnumPolicy.International_Food_Relief_Program.gameText=Each participating region spends X million dollars to purchase their own regions commodity food for relief of world hunger.
EnumPolicy.International_Food_Relief_Program.draftAffects=When drafting this policy, player selects an amount X to be paid by EACH player who approves the policy.
EnumPolicy.International_Food_Relief_Program.votesRequired=1 through all
EnumPolicy.International_Food_Relief_Program.eligibleRegions=All U.S.
EnumPolicy.International_Food_Relief_Program.modelEffects=Commodity food is distributed to relief world hunger \
in the most efficient manor discovered by the sim where \
efficiency calculation is based on the type of commodity \
available in each participating region, each \
country's nutritional need and each country's import penalty function. \
Note: depending on yields, different regions may contribute different \
mixes of commodities. \
\
10% bonus to effectiveness of total dollars spent per participating region.\
\
Food purchased for relief inflates the global sell price of the food type by a \
direct reduction of supply without effect on demand (since those to whom the \
relief is delivered are presumed to lack the resources to have been part of the demand).


EnumPolicy.Efficient_Irrigation_Incentive.title=Efficient Irrigation Incentive
EnumPolicy.Efficient_Irrigation_Incentive.gameText=From now through the start of the next turn, X% of money \
spent by farmers in players region for improved irrigation efficiency is tax deductible.
EnumPolicy.Efficient_Irrigation_Incentive.draftAffects=When drafting this policy, player selects a percentage X [1% through 100%].
EnumPolicy.Efficient_Irrigation_Incentive.votesRequired=Automatic
EnumPolicy.Efficient_Irrigation_Incentive.modelEffects=The sim estimates the number and location of farms within \
the region and the amount spent by those farms on improved irrigation. The \
model will need a current distribution of irrigation efficiency levels, the \
four control points of an ease-in-out cubic Bezier function giving efficiency \
increase as a function of dollars spent and a distribution of current water \
sources being used by farms. \
Depending on the region and the area within the region, the effects of lower \
water usage might include a permanent (through endgame) reduction of farming \
costs, aquifer depletion, and/or river flow depletion. Increased irrigation \
efficiency also reduces pesticides, fertilizer, and turbidity levels in \
outflowing rivers. \
 \
X% of the money that the sim estimates is spent for improved irrigation \
is deducted from the regions tax revenue at the start of the next turn. \

